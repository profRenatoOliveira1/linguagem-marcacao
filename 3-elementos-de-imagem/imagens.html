<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!-- Imagem simples -->
    <img src="imagem.jpg" alt="Descrição da Imagem">

    <!-- Imagem com largura e altura especificadas -->
    <img src="imagem.jpg" alt="Descrição da Imagem" width="300" height="200">

    <!-- Imagem responsiva -->
    <img src="imagem.jpg" alt="Descrição da Imagem" style="width: 100%;">

    <!-- Imagem com link -->
    <a href="pagina.html">
        <img src="imagem.jpg" alt="Descrição da Imagem">
    </a>

    <!-- Imagem SVG -->
    <img src="imagem-svg.svg" alt="Ícone SVG">
</body>
</html>
