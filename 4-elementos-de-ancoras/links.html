<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Âncoras</title>
</head>
<body>
    <!-- Link para uma página externa -->
    <a href="https://www.example.com">Visite o Exemplo</a>

    <!-- Link para uma sessão da página-->
    <a href="#section-id">Ir para a Seção</a>
    <!-- ... -->
    <section id="section-id">
        Conteúdo da Seção
    </section>

    <!-- Link para enviar e-mail -->
    <a href="mailto:email@example.com">Enviar Email</a>

    <!-- Link abrindo em uma nova aba -->
    <a href="https://www.example.com" target="_blank">Abrir em Nova Aba</a>

    
</body>
</html>
