<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 - Entrada de dados (Formulários)</title>
</head>

<body>
    <h2>Exemplo de formulário #1</h2>
    <form action="..." method="post">
        <input type="text" name="nome" placeholder="Seu nome">
        <input type="password" name="senha" placeholder="Senha">
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido">
        <input type="checkbox" name="newsletter" value="sim"> Receber newsletter<br>
        <input type="radio" name="sexo" value="masculino"> Masculino
        <input type="radio" name="sexo" value="feminino"> Feminino
        <input type="file" name="arquivo">
        <button type="submit">Enviar</button>
    </form>

    <h2>Exemplo de formulário #2</h2>
    <form action="..." method="post">
        <textarea name="mensagem" rows="4" cols="50"></textarea>
        <select name="cidade">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </select>
    </form>
</body>

</html>
